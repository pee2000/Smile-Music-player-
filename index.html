<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <h2>üéµ Smile Music Player</h2>
            <img id="albumArt" src="default.jpg" alt="Album Art">
            <h3 id="trackTitle">No Song Selected</h3>
            <audio id="audioPlayer"></audio>

            <input type="range" id="progress" value="0">

            <div class="controls">
                <button id="repeatBtn">üîÅ</button>
                <button id="prevBtn">‚èÆÔ∏è</button>
                <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                <button id="nextBtn">‚è≠Ô∏è</button>
                <button id="favoriteBtn">‚ù§Ô∏è</button>
            </div>

            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">

            <button id="addMusic">‚ûï Add Music</button>
            <input type="file" id="fileInput" accept="audio/*" multiple hidden>

            <div class="playlist-container">
                <h3>Favorites</h3>
                <ul id="favoritesList"></ul>

                <h3>Last Played</h3>
                <ul id="lastPlayedList"></ul>

                <h3>Recently Added</h3>
                <ul id="recentlyAddedList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
